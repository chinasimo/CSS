    <!-- 发送短信按钮 -->
    <input type="text">
    <button>发送</button>
    <script>
        // 1. 发送按钮点击以后禁用disabel
        // 2.禁用以后button里面的innerHtml变化为 '倒计时'+time+'秒数'
        // 3.time--
        // 4.当time==0时，button还原初始状态
        var btn = document.querySelector('button');
        var time = 3;
        btn.addEventListener('click', function() {
            btn.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    time = 3;
                    btn.innerHTML = '发送';
                } else {
                    btn.innerHTML = '倒计时' + time + '秒数';
                    time--;
                }
            }, 1000)

        })
    </script>
