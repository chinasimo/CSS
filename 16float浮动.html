<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.box {
			width: 1226px;
			height: 615px;
			background-color: white;
		}
		.left {
			float: left;
			width: 234px;
			height: 615px;
			background-color: purple;
		}
		.right {
			float: right;
			width: 992px;
			height: 615px;
			background-color: blue;
		}
		.right ul li{
			float: left;
			width: 234px;
			height: 300px;
			margin-left: 14px;
			margin-bottom: 14px;
			background-color: pink;

		}

	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>
		</div>
	</div>
	
</body>
</html>
